<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fruit Match 3</title>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-start p-6 bg-gradient-to-br from-gray-900 via-indigo-900 to-gray-800 text-white font-orbitron">

    <h1 class="text-5xl font-bold mb-8 mt-6 tracking-widest drop-shadow-lg animate-pulse">
        FRUIT MATCH 3
    </h1>

    <div x-data="gameBoard()" class="flex flex-col items-center space-y-8 w-full max-w-3xl">

        <!-- Game Board -->
        <div class="grid grid-cols-8 gap-2">
            <template x-for="(row, rowIndex) in board" :key="rowIndex">
                <template x-for="(cell, colIndex) in row" :key="colIndex">
                    <div 
                        class="w-12 h-12 flex items-center justify-center rounded-lg bg-gray-800 hover:bg-indigo-600 text-3xl cursor-pointer transition-all duration-200 ease-in-out transform hover:scale-110 shadow-md"
                        :class="{
                            'ring-4 ring-indigo-400': selected && selected.row === rowIndex && selected.col === colIndex,
                            'ring-0': !(selected && selected.row === rowIndex && selected.col === colIndex)
                        }"
                        x-text="cell"
                        @click="selectCell(rowIndex, colIndex)"
                    ></div>
                </template>
            </template>
        </div>

        <!-- Start Game Button -->
        <button 
            class="px-6 py-3 bg-indigo-500 rounded-full hover:bg-indigo-700 transition transform hover:scale-105 text-lg font-semibold shadow-lg"
            @click="startGame"
        >
            üöÄ Start Game
        </button>

        <!-- High Scores -->
        <div class="w-full mt-10 bg-white/10 backdrop-blur-md rounded-xl p-6 shadow-inner">
            <h2 class="text-2xl font-bold mb-4 text-center text-indigo-300">üèÜ High Scores</h2>
            <ol class="list-decimal list-inside space-y-2 text-gray-300 text-center">
                <template x-for="(score, index) in highScores" :key="index">
                    <li x-text="score"></li>
                </template>
            </ol>
        </div>

    </div>

    <script>
        function gameBoard() {
            const fruits = ['üçå', 'üçë', 'üçé', 'üçä'];

            return {
                board: [],
                highScores: [5000, 4200, 3700, 2900, 1500],
                selected: null,
                ws: null,

                startGame() {
                    this.board = Array.from({ length: 8 }, () =>
                        Array.from({ length: 8 }, () =>
                            fruits[Math.floor(Math.random() * fruits.length)]
                        )
                    );
                    this.connectWebSocket();
                },

                selectCell(row, col) {
                    if (!this.selected) {
                        this.selected = { row, col };
                    } else {
                        this.swapCells(this.selected.row, this.selected.col, row, col);
                        this.sendMove(this.selected, { row, col });
                        this.selected = null;
                    }
                },

                swapCells(row1, col1, row2, col2) {
                    const temp = this.board[row1][col1];
                    this.board[row1][col1] = this.board[row2][col2];
                    this.board[row2][col2] = temp;
                },

                connectWebSocket() {
                    this.ws = new WebSocket(`ws://${location.host}/api/start`);

                    this.ws.onopen = () => console.log('WebSocket connected');
                    this.ws.onclose = (e) => console.log('WebSocket disconnected', e);
                    this.ws.onerror = (e) => console.error('WebSocket error', e);
                    this.ws.onmessage = (e) => {
                        const data = JSON.parse(e.data);
                        console.log("Message", data);
                        if (data.action === "update_board") {
                            this.board = data.board;
                        }
                    };
                },

                sendMove(from, to) {
                    if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                        this.ws.send(JSON.stringify({
                            action: "move",
                            from: from,
                            to: to
                        }));
                    }
                },

                init() {
                    this.startGame();
                }
            }
        }
    </script>

</body>
<footer class="w-full mt-12 p-4 text-center text-gray-400 text-sm border-t border-gray-700">
    <p class="tracking-wide">
        Made with üöÄ and üçë by <span class="text-indigo-400 hover:text-indigo-300 transition">Tyyrok</span> | 2025
    </p>
</footer>
</html>
